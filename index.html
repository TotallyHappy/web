<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Проверка сети</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 20px; }
    button { width: 100%; padding: 14px; font-size: 16px; }
    .muted { color: #666; margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h3>Проверка сети</h3>
  <button id="send">Проверить и отправить IP</button>
  <div class="muted" id="status">Ожидание…</div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('send');

    async function sendIp() {
      btn.disabled = true;
      statusEl.textContent = 'Определяем IP...';
      try {
        const response = await fetch('https://api.ipify.org?format=json', { cache: 'no-store' });
        if (!response.ok) throw new Error('ipify error');
        const data = await response.json();
        if (!data.ip) throw new Error('ip missing');

        const payload = JSON.stringify({ ip: data.ip });
        Telegram.WebApp.sendData(payload);
        statusEl.textContent = `IP отправлен: ${data.ip}`;
        Telegram.WebApp.close();
      } catch (error) {
        statusEl.textContent = 'Не удалось определить IP. Попробуйте позже.';
        btn.disabled = false;
      }
    }

    Telegram.WebApp.ready();
    btn.addEventListener('click', sendIp);
  </script>
</body>
</html>
